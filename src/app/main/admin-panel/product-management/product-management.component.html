<div class="row">
  <div class="col-7" style="border-right: 2px solid #dee2e6">
    <h3>Add new product:</h3>
    <hr />
    <form [formGroup]="createProductGroup" (ngSubmit)="onSubmitProduct()">
      <div class="form-group">
        <label for="productName">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="productName"
        />
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <input
          type="text"
          formControlName="description"
          class="form-control"
          id="productDescription"
        />
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input
          type="text"
          formControlName="price"
          class="form-control"
          id="productPrice"
        />
      </div>
      <div class="form-group">
        <label for="productCategory">Category</label>
        <select
          formControlName="category"
          class="custom-select"
          id="productCategory"
        >
          <option *ngFor="let category of categories" value="{{ category.id }}">
            {{ category.displayName }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="productProducer">Producer</label>
        <select
          formControlName="producer"
          class="custom-select"
          id="productProducer"
        >
          <option *ngFor="let producer of producers" value="{{ producer.id }}">
            {{ producer.displayName }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input
          type="file"
          (change)="onFileChanged($event)"
          class="form-control"
          id="image"
        />
      </div>
      <button class="btn btn-danger" type="submit" style="width: 100%">
        Create product
      </button>
    </form>
  </div>

  <div class="col-5">
    <h3>Register new category:</h3>
    <hr />
    <form [formGroup]="createCategoryGroup" (ngSubmit)="onSubmitCategory()">
      <div class="form-group">
        <label for="categoryName">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="categoryName"
        />
      </div>
      <div class="form-group">
        <label for="categoryDisplayName">Display name</label>
        <input
          type="text"
          formControlName="displayName"
          class="form-control"
          id="categoryDisplayName"
        />
      </div>
      <div class="form-group">
        <label for="categoryDescription">Description</label>
        <input
          type="text"
          formControlName="description"
          class="form-control"
          id="categoryDescription"
        />
      </div>
      <button class="btn btn-danger" type="submit" style="width: 100%">
        Register category
      </button>
    </form>
    <h3>Register new producer:</h3>
    <hr />
  </div>
</div>
