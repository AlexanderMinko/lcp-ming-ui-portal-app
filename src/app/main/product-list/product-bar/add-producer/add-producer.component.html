<div class="modal-header">
  <h4 class="modal-title">Register new producer</h4>
  <a ngbAutofocus type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </a>
</div>
<div class="modal-body">
  <form [formGroup]="createProducerGroup" (ngSubmit)="onSubmitProducer()">
    <div class="form-group">
      <label for="categoryName">Name</label>
      <input type="text" formControlName="name" class="form-control" id="categoryName" />
    </div>
    <div class="form-group">
      <label for="categoryDisplayName">Display name</label>
      <input type="text" formControlName="displayName" class="form-control" id="categoryDisplayName" />
    </div>
    <div class="form-group">
      <label for="categoryDescription">Description</label>
      <input type="text" formControlName="description" class="form-control" id="categoryDescription" />
    </div>
    <button class="btn btn-danger" type="submit" style="width: 100%">Register category</button>
  </form>
</div>
