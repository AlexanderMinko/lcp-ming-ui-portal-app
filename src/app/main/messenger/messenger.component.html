<!-- Name Field -->
<div class="row">
  <div class="col-3">
    <label class="form-label">Channels</label>
    <div class="list-group">
      <a (click)="onChange('1')" class="list-group-item list-group-item-action" [ngClass]="{ active: channel == '1' }"
        >Chetkie pacani</a
      >
      <a (click)="onChange('2')" class="list-group-item list-group-item-action" [ngClass]="{ active: channel == '2' }"
        >Animeshniki</a
      >
      <a (click)="onChange('3')" class="list-group-item list-group-item-action" [ngClass]="{ active: channel == '3' }"
        >Petushari</a
      >
      <a (click)="onChange('4')" class="list-group-item list-group-item-action" [ngClass]="{ active: channel == '4' }"
        >Gamnaedy</a
      >
      <!--      <span class="input-group-text">Channel</span>-->
      <!--      <select [disabled]="!userProfile" (change)="onChange($event)" class="custom-select">-->
      <!--        <option disabled selected hidden>Choose...</option>-->
      <!--        <option value="1">Chetkie pacani</option>-->
      <!--        <option value="2">Animeshniki</option>-->
      <!--        <option value="3">Petushari</option>-->
      <!--        <option value="4">Gamnaedy</option>-->
      <!--      </select>-->
    </div>
  </div>
  <div class="col-8">
    <!-- Room Field -->
    <div *ngIf="!userProfile" class="alert alert-warning">
      <strong>Warning! </strong> To use the chat, please, sign in!
    </div>
    <!-- All chat messages will be appended here -->
    <div class="mb-3">
      <label class="form-label">Messages</label>
      <div class="form-control overflow-auto" style="height: 500px">
        <div *ngFor="let result of resultObserver | async">
          <b [style.color]="result.author === userProfile.firstName ? 'red' : ''">{{ result.author }} :</b>
          {{ result.content }}
        </div>
      </div>
    </div>

    <!-- Type your messages to be sent -->
    <form [formGroup]="messageFormGroup" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <input formControlName="messageContent" type="text" class="form-control" placeholder="Type your message here" />
        <button [disabled]="!channel" class="btn btn-secondary" type="submit">Send</button>
      </div>
    </form>
    <button (click)="onDeleteMessage()" class="btn btn-secondary">DELETE</button>
  </div>
</div>
